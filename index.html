<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- navbar section start here  -->
      <nav>
        <div
          class="flex flex-col md:flex-row items-center justify-between gap-3 py-6 px-[60px] "
        >
          <!-- left side nav  -->
          <div class="flex items-center gap-3">
            <img src="assets/logo.png" alt="Logo" class="w-16 rounded-full" />
            <h1 class="text-xl font-bold text-[#006747]">
              Emergency <br />
              Service
            </h1>
          </div>
          <!-- right side nav  -->
          <div
            class="flex flex-col md:flex-row items-center gap-3 mt-4 md:mt-0 "
          >
            <!-- heart -->
            <div
              class="flex items-center rounded-3xl bg-[#ecfff0] px-7 py-2 gap-2"
            >
              <span class="text-xl font-bold">0</span>
              <img src="assets/heart.png" alt="" class="w-8" />
            </div>
            <!-- coin  -->
            <div
              class="flex items-center gap-2 rounded-3xl px-4 py-2 bg-[#ecfff0]"
            >
              <span class="text-xl font-bold">100</span>
              <img src="assets/coin.png" alt="" class="w-8" />
            </div>
            <!-- copy button  -->
            <div>
              <button
                class="bg-[#00a63e] text-white text-xl font-bold rounded-3xl px-5 py-2 gap-2"
              >
                <span>2</span> Copy
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- banner section start here  -->
      <div
        class="banner-parent border-2 min-h-[240px] p-6 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white flex flex-col items-center"
      >
        <img src="assets/logo.png" alt="Banner" class="w-24 " />

        <div>
          <h1 class="text-3xl md:text-4xl font-bold">
            Emergency Service Directory
          </h1>
        </div>

        <p class="mt-3 md:text-xl text-center">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
